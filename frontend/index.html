<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Real-Time Chatbot POC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        :root {
            --bg: radial-gradient(circle at top left, #0f172a 0, #020617 45%, #020617 100%);
            --panel: #020617;
            --panel-alt: #020617;
            --accent: #2563eb;
            --accent-soft: rgba(37, 99, 235, 0.18);
            --danger: #dc2626;
            --danger-soft: rgba(220, 38, 38, 0.18);
            --text: #e5e7eb;
            --muted: #9ca3af;
            --border: rgba(148, 163, 184, 0.45);
            --user-msg: #2563eb;
            --bot-msg: #22c55e;
            --agent-msg: #f97316;
            --system-msg: #94a3b8;
            --radius-lg: 18px;
            --radius-md: 12px;
            --radius-pill: 999px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 16px 12px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-shell {
            width: 100%;
            max-width: 880px;
            height: 100%;
            max-height: 100%;
            display: flex;
            flex-direction: column;
            border-radius: 26px;
            padding: 18px 18px 16px;
            background: radial-gradient(circle at top left, #020617 0, #020617 45%, #020617 100%);
            border: 1px solid rgba(148, 163, 184, 0.55);
            box-shadow:
                0 24px 70px rgba(15,23,42,0.9),
                0 0 0 1px rgba(15,23,42,0.95);
        }

        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(148,163,184,0.45);
        }

        .title-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-circle {
            width: 32px;
            height: 32px;
            border-radius: 999px;
            background: radial-gradient(circle at 30% 30%, #2563eb, #1d4ed8 50%, #2563eb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 0 1px rgba(37,99,235,0.25);
            font-size: 17px;
            color: #eff6ff;
            font-weight: 700;
        }

        .title-text {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .title-text h1 {
            margin: 0;
            font-size: 17px;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .title-text span {
            font-size: 11px;
            color: var(--muted);
        }

        .status-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .human-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: var(--radius-pill);
            background: rgba(15,23,42,0.85);
            border: 1px solid rgba(148,163,184,0.6);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
        }

        .human-indicator.off {
            background: rgba(30,41,59,0.9);
            border-color: rgba(239,68,68,0.5);
        }

        .human-dot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: var(--accent);
            box-shadow: 0 0 16px rgba(37,99,235,0.7);
        }

        .human-indicator.off .human-dot {
            background: var(--danger);
        }

        .menu-wrapper {
            position: relative;
        }

        .menu-button {
            border-radius: 999px;
            border: 1px solid rgba(51,65,85,0.9);
            background: rgba(15,23,42,0.95);
            padding: 6px 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .menu-icon {
            width: 14px;
            height: 2px;
            background: #e5e7eb;
            border-radius: 999px;
            position: relative;
        }

        .menu-icon::before,
        .menu-icon::after {
            content: "";
            position: absolute;
            left: 0;
            width: 14px;
            height: 2px;
            background: #e5e7eb;
            border-radius: 999px;
        }

        .menu-icon::before {
            top: -4px;
        }

        .menu-icon::after {
            top: 4px;
        }

        .menu-dropdown {
            position: absolute;
            top: 120%;
            right: 0;
            min-width: 190px;
            background: #020617;
            border-radius: 12px;
            border: 1px solid rgba(30,64,175,0.9);
            box-shadow: 0 16px 40px rgba(15,23,42,0.86);
            padding: 6px 0;
            z-index: 20;
        }

        .menu-item {
            width: 100%;
            padding: 7px 12px;
            border: none;
            background: transparent;
            text-align: left;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .menu-item:hover {
            background: rgba(30,64,175,0.6);
        }

        .menu-item.danger {
            color: #fecaca;
        }

        .main-grid {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-top: 12px;
            min-height: 0;
        }

        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at top left, #020617 0, #020617 50%, #020617 100%);
            border-radius: 20px;
            border: 1px solid rgba(15,23,42,0.95);
            box-shadow: inset 0 0 0 1px rgba(30,64,175,0.35);
            padding: 12px 12px 12px;
            min-height: 0;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(51,65,85,0.9);
        }

        .panel-header h2 {
            margin: 0;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.16em;
            color: #e5e7eb;
        }

        .panel-header span {
            font-size: 11px;
            color: var(--muted);
        }

        .chat-log {
            flex: 1;
            overflow-y: auto;
            padding: 10px 4px 10px 2px;
            margin-top: 6px;
            border-radius: 16px;
            background: radial-gradient(circle at top left, rgba(15,23,42,0.96), #020617);
            box-shadow:
                inset 0 1px 0 rgba(148,163,184,0.08),
                inset 0 -1px 0 rgba(15,23,42,0.9);
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: rgba(148,163,184,0.7) transparent;
        }

        .chat-log::-webkit-scrollbar {
            width: 8px;
        }

        .chat-log::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-log::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, rgba(148,163,184,0.6), rgba(55,65,81,0.9));
            border-radius: 999px;
        }

        .chat-log-inner {
            padding-right: 6px;
            padding-bottom: 2px;
        }

        .message {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .message.system {
            align-items: center;
            font-size: 11px;
        }

        .bubble {
            max-width: 82%;
            padding: 9px 11px 8px;
            border-radius: 18px;
            font-size: 13px;
            line-height: 1.5;
            border: 1px solid rgba(148,163,184,0.6);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(15,23,42,0.6);
        }

        .bubble.user {
            margin-left: auto;
            border-radius: 18px 18px 4px 18px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border-color: rgba(191,219,254,0.7);
            color: #eff6ff;
        }

        .bubble.bot {
            border-radius: 18px 18px 18px 4px;
            background: linear-gradient(135deg, rgba(22,163,74,0.08), rgba(34,197,94,0.2));
            border-color: rgba(34,197,94,0.75);
        }

        .bubble.agent {
            border-radius: 18px 18px 18px 4px;
            background: linear-gradient(135deg, rgba(249,115,22,0.1), rgba(249,115,22,0.24));
            border-color: rgba(249,115,22,0.8);
        }

        .bubble.system {
            max-width: 100%;
            padding: 4px 10px;
            border-radius: 999px;
            background: rgba(15,23,42,0.96);
            border-color: rgba(148,163,184,0.5);
            font-size: 11px;
            color: var(--muted);
        }

        .meta-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2px;
            padding: 0 1px;
            font-size: 11px;
        }

        .sender-label {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
        }

        .sender-pill {
            width: 7px;
            height: 7px;
            border-radius: 999px;
        }

        .sender-pill.user {
            background: var(--user-msg);
            box-shadow: 0 0 12px rgba(37,99,235,0.9);
        }

        .sender-pill.bot {
            background: var(--bot-msg);
            box-shadow: 0 0 10px rgba(45,212,191,0.85);
        }

        .sender-pill.agent {
            background: var(--agent-msg);
            box-shadow: 0 0 10px rgba(249,115,22,0.95);
        }

        .sender-pill.system {
            background: var(--system-msg);
            box-shadow: 0 0 8px rgba(148,163,184,0.9);
        }

        .timestamp {
            font-size: 10px;
            color: rgba(148,163,184,0.9);
        }

        .input-row {
            display: flex;
            align-items: center;
            gap: 8px;
            padding-top: 10px;
            margin-top: 4px;
            border-top: 1px solid rgba(30,64,175,0.9);
        }

        .input-row input[type="text"] {
            flex: 1;
            padding: 9px 12px;
            border-radius: var(--radius-pill);
            border: 1px solid rgba(55,65,81,0.9);
            background: rgba(15,23,42,0.96);
            color: var(--text);
            font-size: 13px;
            outline: none;
        }

        .input-row input[type="text"]::placeholder {
            color: var(--muted);
        }

        .btn {
            border-radius: var(--radius-pill);
            border: 1px solid rgba(37,99,235,0.85);
            background: radial-gradient(circle at top left, #2563eb, #1d4ed8);
            color: #ffffff;
            font-size: 12px;
            padding: 8px 14px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-icon {
            font-size: 13px;
        }

        .pill {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 2px 7px;
            border-radius: 999px;
            font-size: 10px;
        }

        .pill.bot {
            background: rgba(129,140,248,0.09);
            border: 1px solid rgba(129,140,248,0.8);
        }

        .pill.agent {
            background: rgba(249,115,22,0.14);
            border: 1px solid rgba(249,115,22,0.8);
        }

        .pill.user {
            background: rgba(59,130,246,0.18);
            border: 1px solid rgba(59,130,246,0.9);
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 6px 2px 2px;
        }

        .quick-btn {
            border-radius: var(--radius-pill);
            border: 1px solid rgba(75,85,99,0.9);
            background: rgba(15,23,42,0.96);
            color: #e5e7eb;
            font-size: 11px;
            padding: 6px 10px;
            cursor: pointer;
            text-transform: none;
            letter-spacing: 0;
        }

        .quick-btn.primary {
            border-color: #2563eb;
            color: #bfdbfe;
            background: rgba(37,99,235,0.2);
        }

        .quick-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div class="app-shell">
    <header class="app-header">
        <div class="title-group">
            <div class="logo-circle">C</div>
            <div class="title-text">
                <h1>Chat Handoff POC</h1>
                <span>FastAPI ¬∑ Webhooks ¬∑ Human / Bot routing</span>
            </div>
        </div>
        <div class="status-group">
            <div id="human-indicator" class="human-indicator off" aria-live="polite">
                <div class="human-dot"></div>
                <span id="human-indicator-label">Human Mode: OFF</span>
            </div>
            <div class="menu-wrapper">
                <button id="menu-button" class="menu-button" type="button" aria-haspopup="true" aria-expanded="false">
                    <span class="menu-icon"></span>
                </button>
                <div id="menu-dropdown" class="menu-dropdown" hidden>
                    <button id="menu-connect-human" class="menu-item" type="button">
                        <span>ü§ù</span>
                        <span>Connect to human now</span>
                    </button>
                    <button id="menu-clear-chat" class="menu-item danger" type="button">
                        <span>üßπ</span>
                        <span>Clear chat</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-grid">
        <!-- User chat panel -->
        <section class="panel" aria-label="User chat">
            <div class="panel-header">
                <div>
                    <h2>User Chat</h2>
                    <span>Send a message and watch the bot / human agent respond.</span>
                </div>
                <div class="pill user">
                    <span class="sender-pill user"></span>
                    <span>End User</span>
                </div>
            </div>

            <div class="chat-log" id="chat-log" aria-live="polite">
                <div class="chat-log-inner" id="chat-log-inner"></div>
            </div>

            <div class="input-row">
                <input
                    id="message-input"
                    type="text"
                    placeholder="Type a message and press Enter‚Ä¶"
                    autocomplete="off"
                />
                <button id="send-btn" class="btn" type="button">
                    <span class="btn-icon">‚û§</span>
                    <span>Send</span>
                </button>
            </div>
        </section>
    </main>
</div>

<script>
    (function () {
        const chatLogInner = document.getElementById("chat-log-inner");
        const chatLog = document.getElementById("chat-log");
        const messageInput = document.getElementById("message-input");
        const sendBtn = document.getElementById("send-btn");
        const humanIndicator = document.getElementById("human-indicator");
        const humanIndicatorLabel = document.getElementById("human-indicator-label");
        const menuButton = document.getElementById("menu-button");
        const menuDropdown = document.getElementById("menu-dropdown");
        const menuConnectHuman = document.getElementById("menu-connect-human");
        const menuClearChat = document.getElementById("menu-clear-chat");

        let humanMode = false;

        function formatTime(iso) {
            try {
                const date = iso ? new Date(iso) : new Date();
                return date.toLocaleTimeString(undefined, {
                    hour: "2-digit",
                    minute: "2-digit"
                });
            } catch {
                return "";
            }
        }

        function appendChatMessage(sender, text, timestampIso, isUserLocal = false) {
            const container = document.createElement("div");
            container.classList.add("message");

            const senderKey = sender || "system";
            const isSystem = senderKey === "system";
            const isUser = senderKey === "user" || isUserLocal;
            const kind = isSystem ? "system" : (senderKey === "bot" ? "bot" : (senderKey === "agent" ? "agent" : "system"));

            const meta = document.createElement("div");
            meta.classList.add("meta-row");

            const senderLabel = document.createElement("div");
            senderLabel.classList.add("sender-label");
            const dot = document.createElement("span");
            dot.classList.add("sender-pill", kind);
            const labelText = document.createElement("span");
            labelText.textContent = isUser ? "You" : (kind === "bot" ? "Bot" : (kind === "agent" ? "Human Agent" : "System"));
            senderLabel.appendChild(dot);
            senderLabel.appendChild(labelText);

            const timestamp = document.createElement("span");
            timestamp.classList.add("timestamp");
            timestamp.textContent = formatTime(timestampIso);

            meta.appendChild(senderLabel);
            meta.appendChild(timestamp);

            const bubble = document.createElement("div");
            bubble.classList.add("bubble");
            bubble.classList.add(isSystem ? "system" : (isUser ? "user" : kind));
            bubble.textContent = text;

            if (isSystem) {
                container.classList.add("system");
            }

            container.appendChild(meta);
            container.appendChild(bubble);
            chatLogInner.appendChild(container);

            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function setHumanModeUI(enabled) {
            humanMode = !!enabled;
            const modeText = humanMode ? "Human Mode: ON" : "Human Mode: OFF";
            humanIndicatorLabel.textContent = modeText;
            humanIndicator.classList.toggle("off", !humanMode);
        }

        function sendUserMessage(forcedText) {
            const raw = forcedText != null ? forcedText : messageInput.value;
            const text = (raw || "").trim();
            if (!text) {
                return;
            }

            // Render the user's message locally.
            appendChatMessage("user", text, new Date().toISOString(), true);

            // Send to the new /message endpoint
            const payload = {
                user_id: "web-user",
                message: text
            };

            fetch("/message", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            })
                .then((res) => res.json())
                .then((data) => {
                    if (typeof data.human_mode === "boolean") {
                        setHumanModeUI(data.human_mode);
                    }
                    if (data.route === "bot" && data.reply) {
                        appendChatMessage("bot", data.reply, new Date().toISOString());
                        if (data.human_handoff_confirmation) {
                            showHumanHandoffButtons();
                        }
                    } else if (data.route === "human") {
                        appendChatMessage(
                            "system",
                            "‚úÖ Message sent to Chatwoot. Agent will reply shortly.",
                            new Date().toISOString()
                        );
                    } else if (data.status === "error") {
                        appendChatMessage(
                            "system",
                            "‚ùå Error: " + (data.message || "Unknown error"),
                            new Date().toISOString()
                        );
                    }
                })
                .catch((err) => {
                    console.error("Failed to send message:", err);
                    appendChatMessage(
                        "system",
                        "‚ùå Failed to send message.",
                        new Date().toISOString()
                    );
                });

            messageInput.value = "";
            messageInput.focus();
        }

        // Poll for human agent replies every 2 seconds
        async function pollForAgentReplies() {
            try {
                const res = await fetch("/poll-human-messages?user_id=web-user");
                const data = await res.json();
                if (data.messages && data.messages.length > 0) {
                    data.messages.forEach(msg => {
                        appendChatMessage("agent", msg.content, new Date().toISOString());
                    });
                }
            } catch (err) {
                console.error("Polling error:", err);
            }
        }

        // Start polling
        setInterval(pollForAgentReplies, 2000);

        function showHumanHandoffButtons() {
            const container = document.createElement("div");
            container.classList.add("quick-actions");

            const yesBtn = document.createElement("button");
            yesBtn.type = "button";
            yesBtn.classList.add("quick-btn", "primary");
            yesBtn.textContent = "Yes, connect me to a human";

            const noBtn = document.createElement("button");
            noBtn.type = "button";
            noBtn.classList.add("quick-btn");
            noBtn.textContent = "No, keep chatting with the bot";

            function disableButtons() {
                yesBtn.disabled = true;
                noBtn.disabled = true;
            }

            yesBtn.addEventListener("click", function () {
                disableButtons();
                sendUserMessage("yes");
            });

            noBtn.addEventListener("click", function () {
                disableButtons();
                sendUserMessage("no");
            });

            container.appendChild(yesBtn);
            container.appendChild(noBtn);
            chatLogInner.appendChild(container);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function setMenuOpen(open) {
            if (!menuDropdown || !menuButton) return;
            if (open) {
                menuDropdown.hidden = false;
                menuButton.setAttribute("aria-expanded", "true");
            } else {
                menuDropdown.hidden = true;
                menuButton.setAttribute("aria-expanded", "false");
            }
        }

        async function connectHumanDirect() {
            try {
                const res = await fetch("/connect-human-now", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user_id: "web-user" })
                });
                const data = await res.json();
                if (typeof data.human_mode === "boolean") {
                    setHumanModeUI(data.human_mode);
                }
                if (data.status === "error") {
                    appendChatMessage(
                        "system",
                        data.message || "Failed to connect to a human agent.",
                        new Date().toISOString()
                    );
                } else {
                    appendChatMessage(
                        "system",
                        "Conversation history sent to human agent. Your next messages will go straight to them.",
                        new Date().toISOString()
                    );
                }
            } catch (err) {
                console.error("Direct human connect failed:", err);
                appendChatMessage(
                    "system",
                    "Failed to connect to a human agent.",
                    new Date().toISOString()
                );
            }
        }

        async function clearChat() {
            const confirmed = window.confirm(
                "Clear this chat? This will remove the messages from this view and switch back to the bot."
            );
            if (!confirmed) return;

            try {
                const res = await fetch("/clear-chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user_id: "web-user" })
                });
                const data = await res.json();
                if (typeof data.human_mode === "boolean") {
                    setHumanModeUI(data.human_mode);
                } else {
                    setHumanModeUI(false);
                }

                // Clear chat UI
                while (chatLogInner.firstChild) {
                    chatLogInner.removeChild(chatLogInner.firstChild);
                }

                appendChatMessage(
                    "system",
                    "Chat cleared. You are now chatting with the bot.",
                    new Date().toISOString()
                );
            } catch (err) {
                console.error("Clear chat failed:", err);
                appendChatMessage(
                    "system",
                    "Failed to clear chat.",
                    new Date().toISOString()
                );
            }
        }

        // Wire up UI events.
        sendBtn.addEventListener("click", sendUserMessage);
        messageInput.addEventListener("keydown", function (evt) {
            if (evt.key === "Enter" && !evt.shiftKey) {
                evt.preventDefault();
                sendUserMessage();
            }
        });

        if (menuButton) {
            menuButton.addEventListener("click", function (evt) {
                evt.stopPropagation();
                const isOpen = !menuDropdown.hidden;
                setMenuOpen(!isOpen);
            });
        }

        if (menuConnectHuman) {
            menuConnectHuman.addEventListener("click", function () {
                setMenuOpen(false);
                connectHumanDirect();
            });
        }

        if (menuClearChat) {
            menuClearChat.addEventListener("click", function () {
                setMenuOpen(false);
                clearChat();
            });
        }

        // Close menu when clicking outside
        document.addEventListener("click", function (evt) {
            if (!menuDropdown || menuDropdown.hidden) return;
            const target = evt.target;
            if (menuButton && menuButton.contains(target)) return;
            if (menuDropdown.contains(target)) return;
            setMenuOpen(false);
        });

        // Initial bootstrapping.
        setHumanModeUI(false);
        sendBtn.disabled = false;
    })();
</script>
